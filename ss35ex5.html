<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    
  </head>
  <style>
    p {
    margin: 0;
    }
    tr {
    height: 70px;
    }
    .status {
    display: flex;
    align-items: center;
    width: fit-content;
    padding: 5px 10px;
    }

    .status.active {
    background-color: rgba(200, 250, 187, 0.3);
    border-radius: 999px;
    color: green;
    }

    .status.inactive {
    background-color: rgba(255, 184, 184, 0.3);
    border-radius: 999px;
    color: red;
    }
    .bi-trash {
    color: red;
    }

    .bi-pen {
        color: yellow;
    }
  </style>
  <body>
    <div class="container">
      <!-- phần 1 -->
      <div class="d-flex justify-content-between">
        <h2>Danh Mục</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-add-category">
          Thêm danh mục
        </button>
      </div>
      <!-- filter, search -->
      <div class="d-flex justify-content-end mt-3">
        <!-- select -->
        <select class="form-select w-25" aria-label="Default select example">
          <option selected>Tất cả</option>
          <option value="1">Đang hoạt động</option>
          <option value="2">Ngừng hoạt động</option>
        </select>
        <!-- search -->
        <input type="email" class="form-control w-25 mx-3" id="exampleFormControlInput1" placeholder="Tìm kiếm danh mục theo tên" />
      </div>
      <!-- table -->
      <table class="table mt-3">
        <thead class="table-light">
          <tr>
            <th>Mã danh mục</th>
            <th>Tên danh mục</th>
            <th>Trạng thái</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr class="align-middle">
            <td>DM001</td>
            <td>Quần áo</td>
            <td>
              <p class="status active"><i class="bi bi-dot"></i><span>Đang hoạt động</span></p>
            </td>
            <td>
              <i class="bi bi-trash"></i>
              <i class="bi bi-pen"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal-add-category"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới danh mục</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <!-- Form nhập danh mục -->
            <form style="height: 300px;" id="categoryForm">
                <div class="mb-3">
                  <label for="categoryId" class="form-label">Mã danh mục</label>
                  <input type="text" class="form-control" id="categoryId"/>
                </div>
      
                <div class="mb-3">
                  <label for="categoryName" class="form-label">Tên danh mục</label>
                  <input type="text" class="form-control" id="categoryName" required />
                </div>
      
                <div class="mb-3">
                  <label class="form-label">Trạng thái</label>
                  <div>
                    <input type="radio" name="categoryStatus" value="active" checked /> Đang hoạt động
                    <input type="radio" name="categoryStatus" value="inactive" class="ms-3" /> Ngừng hoạt động
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary"  onclick="addCategory()" id="btn-add-category">Thêm</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./ss35ex5.js"></script>
  </body>
</html>
